<div class="registro-container">
  <div class="registro-card">
    <h2>Crear cuenta</h2>

    <form class="registro-form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="registroData.nombre" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="registroData.email" required>
      </div>

      <div class="form-group">
        <label for="confirmEmail">Confirmar Email</label>
        <input type="email" id="confirmEmail" name="confirmEmail" [(ngModel)]="registroData.confirmEmail" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" [(ngModel)]="registroData.password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar Contraseña</label>
        <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="registroData.confirmPassword" required>
      </div>

      <p *ngIf="registroError" class="error-message">
        {{ registroError }}
      </p>

      <button type="submit" class="registro-button">Registrarse</button>
    </form>

    <div class="login-link">
      <p>¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    </div>
  </div>
</div>
